<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Market List</title>
    <script src="https://kit.fontawesome.com/aa8bb51d18.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="top-image">
        <img class="logo" src="images/market-logo.png" alt="logo-image">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 title input-group mb-3 col- col-sm-">
                <h4>Make your Shopping List</h4>
                <div class="input-group">
                    <div class="custom-file input">

                        <input class="form-control input-bar" type="text" placeholder="Product name">

                        <div class="button show">
                            <button type="button" class="buttons"><i class="fas fa-cart-plus add-icon"></i></button>
                        </div>
                        <div class="button hide">
                            <button type="button" class="add-button">Add</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col- col-sm- intro-component">
                <p>You have 0 products to buy in the list:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col- col-sm- input">
                <p class="prod-to-buy">
                    Product name </p>

                <div class="button show">
                    <button type="button" class="buttons"><i class="fas fa-check-circle check-icon"></i></button>
                    <button type="button" class="buttons"><i class="fas fa-times-circle cruz-icon"></i></button>
                </div>
                <div class="button hide">
                    <button type="button" class="add-button">Done</button>
                    <button type="button" class="del-button">Delete</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col- col-sm- input">
                <p class="prod-to-buy">
                    Product name </p>
                <div class="button show">
                    <button type="button" class="buttons"><i class="fas fa-check-circle check-icon"></i></button>
                    <button type="button" class="buttons"><i class="fas fa-times-circle cruz-icon"></i></button>
                </div>
                <div class="button hide">
                    <button type="button" class="add-button">Done</button>
                    <button type="button" class="del-button">Delete</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col- col-sm- input">
                <p class="prod-to-buy">
                    Product name </p>
                <div class="button show">
                    <button type="button" class="buttons"><i class="fas fa-check-circle check-icon"></i></button>
                    <button type="button" class="buttons"><i class="fas fa-times-circle cruz-icon"></i></button>
                </div>
                <div class="button hide">
                    <button type="button" class="add-button">Done</button>
                    <button type="button" class="del-button">Delete</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col- col-sm- input">
                <p class="prod-delete">
                    Product name </p>
                <div class="button show">
                    <button type="button" class="buttons"><i class="fas fa-trash-alt trash-icon"></i></button>
                </div>
                <div class="button hide">
                    <button type="button" class="del-button">Delete</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col- col-sm- input">
                <p class="prod-delete">
                    Product name </p>
                <div class="button show">
                    <button type="button" class="buttons"><i class="fas fa-trash-alt trash-icon"></i></button>
                </div>
                <div class="button hide">
                    <button type="button" class="del-button">Delete</button>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <p>Ignacio Mattos Â© 2019</p>
    </footer>


</body>

</html>
